<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ilocos Sur - Contact Us</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Discover Ilocos Sur</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home [Ilocos Sur]</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <h2>Contact Us</h2>
      <p>Weâ€™d love to hear from you!</p>
    </section>

    <!-- Contact Form -->
    <section class="contact-form">
      <h3>Send us a message</h3>
      <form onsubmit="sendMessage(); return false;">
        <label for="name">Name:</label>
        <input type="text" id="name" required />

        <label for="title">Title:</label>
        <input type="text" id="title" required />

        <label for="message">Message:</label>
        <textarea id="message" rows="4" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>

    <!-- Location + Info -->
    <section class="location">
      <h3>Find Us</h3>
      <iframe
        src="https://www.google.com/maps/embed?..."
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
      ></iframe>
      <p>Contact Info: [Phone/Email/Address here]</p>
    </section>

    <!-- Aside -->
    <aside>
      <img src="images/profile.jpg" alt="Your Photo" />
      <h4>Your Name</h4>
      <p>[Personal Information]</p>
      <p>[Contact Information]</p>
    </aside>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Ilocos Sur Tourism. All rights reserved.</p>
    </footer>
  </body>
</html>
